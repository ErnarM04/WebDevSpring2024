<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<article class="main-page">
    <img id="phones" src="home-phones.png" alt="phones">
<div class="right-card">
    <div class="login">
        <img class="logo" src="Instagram_logo.svg.png" alt="logo">
        <div class="loginform">
            <div class="inputs">
                <input type="text" id="login" placeholder="Phone number, username or email address" name="login" required>
                <input type="text" id="password" placeholder="Password" name="password" required>
            </div>
            <button id="login-button">Log in</button>
            <div id="or-line"></div>
            <button class="facebook">
                <img class="facebook-logo" src="Facebook_logo_(square).png" alt="facebook logo">
                <span class="log-in-facebook">Log in with Facebook</span>
            </button>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Forgotten your password?</a>
        </div>
    </div>
    <div class="sign-up">
        <span class="sub-sign-up">
            <p id="sign-up-paragraph">Don't have an account?
                <a id="sign-up" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Sign up</a>
            </p>
        </span>
    </div>
    <div class="get-app">
        <p>Get the app.</p>
        <div class="sources">
            <a href="https://l.instagram.com/?u=https%3A%2F%2Fplay.google.com%2Fstore%2Fapps%2Fdetails%3Fid%3Dcom.instagram.android%26referrer%3Dig_mid%253DF93F5E55-6004-41B8-964B-69FF845CDECA%2526utm_campaign%253DloginPage%2526utm_content%253Dlo%2526utm_source%253Dinstagramweb%2526utm_medium%253Dbadge&e=AT3Yka0c_MPUukaWq7SsQhrGhoSAZ4vGdujqBCCrI9lUDEuDUhx8tpls8UxXGxPomYuHh0U4u1EXzF9s36bgl7iQr2Ky7lNcLrg4R6WKuAnSbqHnh8ZQWCYsNyPFxbc2qg_8A7ApAMkzainQvc9Gjg">
                <img id="google-play" src="c5Rp7Ym-Klz.png" alt="Google Play">
            </a>
            <a href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com&mode=mini&pos=-8%2C-8%2C1936%2C1048">
                <img id="microsoft" src="EHY6QnZYdNX.png" alt="Microsoft">
            </a>

        </div>
    </div>
</div>
</article>
